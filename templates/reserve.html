<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Make a Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            
        }
    </style>
</head>
<body oncontextmenu="return false">
    <div class="container">
        <form action="{{ url_for('reserve') }}" method="post" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Reserve a Table</h1>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" name="name" required autofocus>
            
            <label for="phone" class="sr-only">Phone</label>
            <input type="text" id="phone" class="form-control" placeholder="Enter your number" name="phone" required>
            
            <label for="party_size" class="sr-only">Party Size</label>
            <input type="number" id="party_size" class="form-control" placeholder="Enter no of seats" name="party_size" required>
            
            <label for="email_id" class="sr-only">Email</label>
            <input type="email" id="email_id" class="form-control" placeholder="Enter your mail" name="email_id" required>
            
            <label for="special_comments" class="sr-only">Special comments</label>
            <input type="text" id="special_comments" class="form-control" placeholder="Special comments" name="special_comments">
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Reserve</button>
        </form>
        <div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="alert alert-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </div>
        <form action="{{ url_for('customer') }}" method="get" class="form-signin">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Back</button>
        </form>
    </div>
    <footer>
        <p>&copy; Nair Mess. All Rights Reserved.</p>
    </footer>
</body>
</html>
